<div class="page-signin">
	<form role="form" ng-submit="login()" class="form-horizontal">
		<div class="form-group">
			<div class="input-group input-group-lg">
				<span class="input-group-addon"><i class="fa fa-envelope-o fa-fw fa-lg"></i></span>
			 	<input class="form-control" type="email" id="email" ng-model="email" placeholder="Email" ng-disabled="inProgress" />
			</div>
		</div>
		<div class="form-group">
			<div class="input-group input-group-lg">
				<span class="input-group-addon"><i class="fa fa-key fa-fw fa-lg"></i></span>
			 	<input class="form-control" type="password" id="password" ng-model="password" placeholder="Password" ng-disabled="inProgress" />
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="inProgress">
				<span ng-hide="inProgress">Log in</span>
				<span ng-show="inProgress">Logging...</span>
			</button>
		</div>
	</form>
</div>
